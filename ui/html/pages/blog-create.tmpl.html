{{define "title"}}Create a Blog{{end}} {{define "main"}}
<form action="/blog/create" method="POST">
	<div>
		<label>Title:</label>
		<br />
		<input type="text" name="title" />

	<div>
		<label>Content:</label>
		<br />

</form>
{{end}}
